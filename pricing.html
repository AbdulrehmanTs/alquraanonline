    <script>

        // PLan Cards Tabs
        const planCard = document.querySelectorAll(".plan-card")
        const planPage = document.querySelectorAll(".plans-page")

        function showPenal(panelIndex) {
            planCard.forEach(function (node) {
                node.style.borderBottom = 'none';
                node.style.backgroundColor = '#fff';
                node.style.color = '#082755'
            });
            planPage.forEach(function (node) {
                node.style.display = 'none';
            });
            planCard[panelIndex].style.borderBottom = '15px solid #082755';
            planCard[panelIndex].style.backgroundColor = '#082755';
            planCard[panelIndex].style.color = 'white'
            planCard[panelIndex].style.fontWeight = 'bold';
            planPage[panelIndex].style.display = 'block';
        }
        showPenal(0)

        // Pricing Tabs Functions
        const priceTab = document.querySelectorAll(".pricing-tab")
        const priceCards = document.querySelectorAll(".pricing-cards")

        function showCards(panelIndex) {
            priceTab.forEach(function (node) {
                node.style.borderBottom = 'none';
                node.style.backgroundColor = '#fff';
                node.style.color = '#082755'
            });
            priceCards.forEach(function (node) {
                node.style.display = 'none';
            });
            priceTab[panelIndex].style.backgroundColor = '#082755';
            priceTab[panelIndex].style.color = 'white'
            priceTab[panelIndex].style.fontWeight = 'bold';
            priceCards[panelIndex].style.display = 'block';
        }
        showCards(0)



        // scroll to top button
        //Get the button:
        mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>
